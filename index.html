<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quate Generator</title>
</head>

<body>
    <div class="container">
        <div class="row flex-top justify-content-center">
            <header id="header" class="mt-lg-5 text-center">
                <h1>QUOTE </h1>
                <h1>GENERATOR</h1>
            </header>
        </div>
        <div class="d-flex justify-content-center">
            <p class="quote card-body" id="quoteSection">" Great indeed is the sublimity of the Creative, to which all beings owe their beginning and which permeates all heaven. "</p>

        </div>
        <div class="d-flex justify-content-center">
            <p class="" id="author">Laozi</p>
        </div>
        <div class="d-flex justify-content-center">
            <img src="./poem.png">
        </div>
        <div class="row flex-top justify-content-center">
            <button id="generate" class="btn button"><i class="fa fa-refresh fa-3x" aria-hidden="true"></i></button>
        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
